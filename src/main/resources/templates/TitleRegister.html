<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="DefaultLayout">
<head>
<title>Title Register</title>
</head>

<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/titles" th:object="${title}">
	
		<div layout:include="RegisterMessage"></div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title f-title-panel">New Title</h1>
					<a class="btn btn-link f-link-panel" href="/titles">Back to search</a>
				</div>
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />
			
				<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('expirationDate')} ? has-error">
					<label class="col-sm-2 control-label" for="expirationDate">Due Date</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="expirationDate" th:field="*{expirationDate}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('amount')} ? has-error">
					<label class="col-sm-2 control-label" for="amount">Amount</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="amount" th:field="*{amount}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="status">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${allTitleStatuses}" th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
				
			</div>
		</div>
	</form>

</section>
</html>
